<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Signup Page</title>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <div class="d-flex">
                    <div class="w-100 d-flex align-items-center justify-content-center">
                        <h3><strong>SIGNUP</strong></h3>
                    </div>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {% if form.errors %}
                    {% for key, error in form.errors.items %}
                    {{ error }}
                    {% endfor %}
                    {% endif %}
                    <label class="label">Username</label>
                    <div class="input-group mb-3">
                        {{ form.username }}
                    </div>
                    <label class="label">Password</label>
                    <div class="input-group mb-3">
                        {{ form.password1 }}
                    </div>
                    <label class="label">Confirm Password</label>
                    <div class="input-group mb-3">
                        {{ form.password2 }}
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary rounded w-100">
                            Signup
                        </button>
                    </div>
                </form>
                <div class="align-items-center justify-content-center">
                    <p class="mt-2 fw-bold text-center text-secondary align-items-center justify-content-center">
                        Already have an account?
                        <a href="{% url 'chat:login' %}" class="fw-bold">
                            Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
